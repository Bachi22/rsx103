- hosts: all
  name: Install Docker
  become: yes
  vars:
    docker_group: docker
  tasks:
    - name: Install basic packages
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - lsb-release
          - gnupg
          - git
          - curl
          - python3-pip    # <-- Important pour pouvoir utiliser pip !
        state: latest
        update_cache: true

    - name: Install Python package jmespath
      ansible.builtin.pip:
        name: jmespath
        executable: pip3   # <-- pour être sûr d'utiliser pip3
        state: latest
        extra_args: --break-system-packages

    - name: Add signing key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/{{ ansible_os_family | lower }}/gpg"
        state: present

    - name: Get DEB architecture
      shell: dpkg --print-architecture
      register: deb_architecture

    - name: Check distribution
      set_fact:
        distribution: Debian
        distribution_release: bullseye
      when: ansible_distribution == "Kali" and ansible_distribution_release == "kali-rolling"

    - name: Set default distribution values
      set_fact:
        distribution: "{{ ansible_distribution }}"
        distribution_release: "{{ ansible_distribution_release }}"
      when: distribution is not defined and distribution_release is not defined
    
    - name: Add repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ deb_architecture.stdout }}] https://download.docker.com/linux/{{ distribution | lower }} {{ distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-compose
        state: latest
        update_cache: true

    - name: Start and enable service docker
      ansible.builtin.service:
        name: docker
        enabled: yes
        state: started

    - name: Create docker group
      group:
        name: "{{ docker_group }}"
        state: present

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        group: "{{ docker_group }}"
